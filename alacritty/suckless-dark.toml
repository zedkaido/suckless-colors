[colors]

[colors.primary]
background = "#000000"
foreground = "#d0d0d0"

[colors.normal]
black = "#000000"
red = "#ff0000"
green = "#d0d0d0"
yellow = "#ffd700"
blue = "#d0d0d0"
magenta = "#d0d0d0"
cyan = "#d0d0d0"
white = "#d0d0d0"

[colors.cursor]
text = "#000000"
cursor = "#ffffff"

[colors.vi_mode_cursor]
text = "CellBackground"
cursor = "CellForeground"

[colors.search.matches]
foreground = "#000000"
background = "#ffd700"

[colors.search.focused_match]
foreground = "#ffd700"
background = "#000087"

[colors.line_indicator]
foreground = "#d0d0d0"
